<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheTVBuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            background: url("exploreback.jpg");
            -moz-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            background-position: top center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed;
        }
        #submit:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" style="font-family: 'Handlee', cursive;">
    <br>
    <h1 style="font-family: 'Handlee', cursive; color: #dfe5d7" align="center"><strong>Registration Form</strong></h1><br><br>

        <div>
            <label for="username" style="color: #dfe5d7">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username"><br>

        </div>
        <div class="form-group">
            <label for="email" style="color: #dfe5d7">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email">

        </div>
        <div>
            <label for="password" style="color: #dfe5d7">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"><br>

        </div>
        <div>
            <label for="passwordMatch" style="color: #dfe5d7">Confirm Password</label>
            <input type="password" id="passwordMatch" name="passwordMatch" class="form-control" placeholder="Confirm Password">
        </div><br>
        <button class="btn btn-primary" id="submit">Submit</button>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="ajax.js"></script>
<script src="signup.js"></script>
</body>
</html>
